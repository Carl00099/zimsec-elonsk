   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZIMSEC Past Papers</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif;}
  body {background:linear-gradient(135deg,#0f1b3a,#1a3a6d); color:#fff; min-height:100vh;}
  body::before {
    content:''; position:fixed; top:0; left:0; width:100%; height:100%;
    background-image:url('https://images.unsplash.com/photo-1581093588401-9a13c0f6576d?auto=format&fit=crop&w=2070&q=80');
    background-size:cover; background-position:center; filter:blur(5px); z-index:-1;
  }
  .container{max-width:1200px; margin:0 auto; padding:20px; position:relative; z-index:1;}
  header{display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid rgba(255,255,255,0.2);}
  .logo h1{font-size:1.8rem; background:linear-gradient(to right,#4da8ff,#a6d8ff); -webkit-background-clip:text; color:transparent;}
  nav a{color:#c2d9ff; text-decoration:none; margin-left:20px; font-weight:500;}
  nav a:hover{color:#4da8ff;}
  .subjects{display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:30px; padding:50px 0;}
  .subject-card{background:rgba(255,255,255,0.05); padding:30px; border-radius:15px; text-align:center; transition:all 0.3s ease; backdrop-filter:blur(10px); cursor:pointer; border:1px solid rgba(255,255,255,0.1);}
  .subject-card:hover{transform:translateY(-5px); background:rgba(255,255,255,0.08);}
  .subject-card i{font-size:3rem; color:#4da8ff; margin-bottom:15px;}
  .subject-card h3{color:#a6d8ff; font-size:1.5rem;}
  .pdf-list{display:grid; grid-template-columns:1fr; gap:20px; padding:50px 0;}
  .pdf-card{background:rgba(255,255,255,0.05); padding:20px; border-radius:15px; display:flex; justify-content:space-between; align-items:center; transition:all 0.3s ease; backdrop-filter:blur(10px); border:1px solid rgba(255,255,255,0.1);}
  .pdf-card:hover{background:rgba(255,255,255,0.08);}
  .pdf-title{color:#c2d9ff; font-weight:500;}
  .pdf-buttons a{margin-left:10px; padding:10px 20px; border-radius:50px; text-decoration:none; font-weight:bold; transition:all 0.3s ease; border:1px solid rgba(255,255,255,0.2);}
  .pdf-buttons a.download{background:#4da8ff; color:#fff;}
  .pdf-buttons a.view{background:#2a75d1; color:#fff;}
  .pdf-buttons a:hover{opacity:0.8;}
  .back-button{display:inline-block; margin-bottom:20px; background:#25D366; color:white; padding:10px 25px; border-radius:50px; text-decoration:none; font-weight:bold;}
  footer{text-align:center; padding:30px 0; color:#c2d9ff;}
  @media(max-width:768px){.subjects{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="container">
<header>
  <div class="logo"><h1>ZIMSEC Past Papers</h1></div>
  <nav>
    <a href="#">Home</a>
    <a href="#subjects">Subjects</a>
  </nav>
</header>

<section class="subjects" id="subjects">
  <div class="subject-card" onclick="location.href='mathematics.html'">
    <i class="fas fa-square-root-alt"></i>
    <h3>Mathematics</h3>
  </div>
  <div class="subject-card" onclick="location.href='english.html'">
    <i class="fas fa-book"></i>
    <h3>English</h3>
  </div>
  <div class="subject-card" onclick="location.href='science.html'">
    <i class="fas fa-flask"></i>
    <h3>Science</h3>
  </div>
  <div class="subject-card" onclick="location.href='history.html'">
    <i class="fas fa-landmark"></i>
    <h3>History</h3>
  </div>
  <div class="subject-card" onclick="location.href='geography.html'">
    <i class="fas fa-globe-africa"></i>
    <h3>Geography</h3>
  </div>
</section>

<footer>
  <p>&copy; 2025 ZIMSEC Past Papers. All Rights Reserved.</p>
</footer>
</div>
</body>
</html>
