<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZIMSEC Library</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="header">
  <h1>ZIMSEC Library</h1>
  <div class="counter">Visitors: <span id="count">0</span></div>
</div>

<div class="nav">
  <button class="nav-btn" onclick="showPage('home')">Home</button>
  <button class="nav-btn" onclick="showPage('pdf')">Subjects</button>
  <button class="nav-btn" onclick="showPage('contact')">Contact</button>
</div>

<!-- HOME PAGE -->
<div id="home-page">
  <div class="grid">
    <div class="card">
      <img src="images/channel1.jpg" alt="">
      <div class="card-content">
        <h3 class="card-title"><i class="fa-solid fa-book"></i> English</h3>
        <p class="card-desc">All English resources</p>
        <button class="join-btn" onclick="openSubject('english')">View PDFs</button>
      </div>
    </div>
    <div class="card">
      <img src="images/channel2.jpg" alt="">
      <div class="card-content">
        <h3 class="card-title"><i class="fa-solid fa-book"></i> Maths</h3>
        <p class="card-desc">All Maths resources</p>
        <button class="join-btn" onclick="openSubject('mathematics')">View PDFs</button>
      </div>
    </div>
  </div>
</div>

<!-- SUBJECT PDF PAGE EXAMPLE -->
<div id="english-page" class="subject-page" style="display:none;">
  <button class="nav-btn" onclick="goBack()">Back</button>
  <div class="pdf-grid">
    <div class="pdf-card">
      <i class="fa-solid fa-file-pdf pdf-icon"></i>
      <div class="pdf-name">English Paper 1</div>
      <button class="pdf-btn" onclick="previewPdf('pdfs/english1.pdf')">Preview</button>
      <button class="pdf-btn" onclick="downloadPdf('pdfs/english1.pdf')">Download</button>
      <button class="pdf-btn" onclick="shareOnWhatsApp('pdfs/english1.pdf')">Share</button>
    </div>
    <div class="pdf-card">
      <i class="fa-solid fa-file-pdf pdf-icon"></i>
      <div class="pdf-name">English Paper 2</div>
      <button class="pdf-btn" onclick="previewPdf('pdfs/english2.pdf')">Preview</button>
      <button class="pdf-btn" onclick="downloadPdf('pdfs/english2.pdf')">Download</button>
      <button class="pdf-btn" onclick="shareOnWhatsApp('pdfs/english2.pdf')">Share</button>
    </div>
    <!-- Add more 28 PDFs similarly -->
  </div>
</div>

<!-- CONTACT PAGE -->
<div id="contact-page" style="display:none;text-align:center;padding:2rem;">
  <h2>Contact / Payment</h2>
  <p>Click call to contact us or make payment (call only)</p>
  <button class="nav-btn" onclick="window.location.href='tel:+263771234567'">Call Now</button>
</div>

<script src="main.js"></script>
</body>
</html>
