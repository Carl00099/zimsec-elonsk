<style>
  *{margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif;}
  body{background:#f5f5f5; color:#333;}
  header{background:#232f3e; padding:15px 30px; display:flex; align-items:center; justify-content:space-between; color:white;}
  header h1{font-size:1.5rem;}
  .search-bar input{padding:8px 12px; border-radius:5px; border:none; width:250px;}
  nav a{color:white; margin-left:20px; text-decoration:none;}
  nav a:hover{text-decoration:underline;}
  .container{max-width:1200px; margin:20px auto; padding:0 20px;}
  h2{margin:20px 0; color:#111;}
  .pdf-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;}
  .pdf-card{background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.2); display:flex; flex-direction:column; justify-content:space-between; transition:all 0.3s ease;}
  .pdf-card:hover{box-shadow:0 5px 15px rgba(0,0,0,0.3); transform:translateY(-5px);}
  .pdf-card img{width:100%; height:200px; object-fit:cover;}
  .pdf-content{padding:15px;}
  .pdf-title{font-weight:bold; margin-bottom:10px; color:#111;}
  .pdf-buttons{display:flex; gap:10px;}
  .pdf-buttons a{flex:1; padding:10px; text-align:center; border-radius:5px; text-decoration:none; font-weight:bold; transition:all 0.3s ease;}
  .pdf-buttons a.download{background:#ffd814; color:#111;}
  .pdf-buttons a.view{background:#febd69; color:#111;}
  .pdf-buttons a:hover{opacity:0.85;}
  .back-button{display:inline-block; margin-bottom:15px; text-decoration:none; color:#232f3e; font-weight:bold;}
  footer{background:#232f3e; color:white; text-align:center; padding:15px 0; margin-top:40px;}
  @media(max-width:768px){.pdf-grid{grid-template-columns:1fr;}}
</style>
</head>
